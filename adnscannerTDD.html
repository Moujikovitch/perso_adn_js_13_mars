        var Scan1 = document.testgen.idchaine1.value
        var Scan2 = document.testgen.idchaine2.value
        while (Comptage != Target ) {
          if (Scan1.substring(Target,Target+1) === Scan2.substring(Target,Target+1)) {
          Target ++
          document.testgen.resultat.value = Error;
          } else {
            Target ++
            Error ++
          document.testgen.resultat.value = Error;
          }
        }
      };
